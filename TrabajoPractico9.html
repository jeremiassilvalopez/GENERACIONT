<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles9.css">
</head>
<body>
  <h1>Formulario de Contacto</h1>

  <form action="https://formspree.io/f/tuEndpointAqui" method="POST">
    <fieldset>
      <legend>Datos personales</legend>
      
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
      <legend>Mensaje</legend>
      
      <label for="mensaje">Escriba su mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
    <link rel="stylesheet" href="styles9.css">
</head>
<body>
    <form action="#" method="post">
        <h2>Contáctanos</h2>
        <fieldset>
            <legend>Datos Personales</legend>

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre"
                       pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+"
                       title="Solo se permiten letras y espacios."
                       minlength="3" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"
                       pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}"
                       title="Formato: 123-456-7890 o 1234567890"
                       maxlength="12">
            </div>
        </fieldset>

        <fieldset>
            <legend>Tu Mensaje</legend>

            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto"
                       minlength="5" maxlength="100">
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="7"
                          minlength="10" required></textarea>
            </div>
        </fieldset>

        <button type="submit">Enviar Mensaje</button>
    </form>
</body>
</html>
