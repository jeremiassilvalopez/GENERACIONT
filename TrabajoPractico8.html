<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ejercicios con Animaciones y Pseudo-elementos</title>
    <link rel="stylesheet" href="styles8.css" />
</head>
<body>
    <h1>Caja Decorativa Animada</h1>
    <div class="caja-decorativa"></div>

    <h1>Botón con Efecto de Brillo</h1>
    <button class="boton-brillo">Haz clic</button>

    <h1>Mensaje Emergente Animado</h1>
    <p class="mensaje-informativo">¡Bienvenido a nuestro sitio!</p>

    <h1>Tarjeta Informativa Interactiva</h1>
    <div class="tarjeta-informativa">
        <h2>Título de la Tarjeta</h2>
        <p>Este es un texto informativo dentro de la tarjeta. Aquí puedes colocar cualquier contenido que desees destacar.</p>
    </div>
</body>
</html>
